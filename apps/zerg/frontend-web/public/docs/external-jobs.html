<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Jobs - Swarmlet Documentation</title>
    <meta name="description" content="Run your own scheduled jobs on Swarmlet's infrastructure. Keep code private, hot-reload changes, track versions.">
    <link rel="icon" href="/favicon.ico">
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text: #e5e5e5;
            --text-muted: #a3a3a3;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --green: #22c55e;
            --border: #262626;
            --code-bg: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            font-size: 16px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Markdown content styling */
        #content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 3rem 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        #content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: var(--text);
        }

        #content p {
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        #content ul, #content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
            color: var(--text-muted);
        }

        #content li {
            margin: 0.5rem 0;
        }

        #content pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
            font-size: 0.875rem;
        }

        #content code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.875em;
        }

        #content pre code {
            background: none;
            padding: 0;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.875rem;
        }

        #content th, #content td {
            text-align: left;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
        }

        #content th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text);
        }

        #content td {
            color: var(--text-muted);
        }

        #content td code, #content th code {
            color: var(--green);
        }

        #content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-muted);
            font-style: italic;
        }

        #content a {
            color: var(--accent);
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        #content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        #content strong {
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .error {
            background: #7f1d1d;
            border: 1px solid #dc2626;
            border-radius: 8px;
            padding: 1rem;
            color: #fecaca;
        }

        footer {
            border-top: 1px solid var(--border);
            margin-top: 4rem;
            padding-top: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            #content h1 {
                font-size: 2rem;
            }

            #content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Swarmlet</a>

        <div id="content">
            <div class="loading">Loading documentation...</div>
        </div>

        <footer>
            <p>
                <a href="/">Swarmlet</a> &middot;
                <a href="https://github.com/cipher982/zerg">GitHub</a> &middot;
                <a href="https://github.com/cipher982/zerg/blob/main/docs/external-jobs.md">View Source</a>
            </p>
            <p style="margin-top: 0.5rem;">Built for developers who automate everything.</p>
        </footer>
    </div>

    <script>
        // Fetch and render the markdown file
        const MD_URL = 'https://raw.githubusercontent.com/cipher982/zerg/main/docs/external-jobs.md';

        async function loadMarkdown() {
            const content = document.getElementById('content');

            try {
                const response = await fetch(MD_URL);

                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }

                const markdown = await response.text();

                // Configure marked for GitHub-flavored markdown
                marked.setOptions({
                    gfm: true,
                    breaks: false,
                    headerIds: true,
                });

                content.innerHTML = marked.parse(markdown);

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <strong>Failed to load documentation</strong>
                        <p>${error.message}</p>
                        <p>View directly on <a href="https://github.com/cipher982/zerg/blob/main/docs/external-jobs.md">GitHub</a></p>
                    </div>
                `;
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
