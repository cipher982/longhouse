<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPU Effects Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      min-width: 280px;
    }

    .controls h2 {
      margin-bottom: 16px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #94a3b8;
    }

    .control-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .control-row:last-child { border-bottom: none; }

    .control-row label {
      font-size: 14px;
    }

    .control-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .demo-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* ==================== EFFECT 1: GRID ==================== */
    .grid-effect {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .grid-effect::before {
      content: "";
      position: absolute;
      inset: -100%;
      width: 300%;
      height: 300%;
      background-image:
        linear-gradient(rgba(99, 102, 241, 0.3) 2px, transparent 2px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.3) 2px, transparent 2px);
      background-size: 100px 100px;
      transform: perspective(1000px) rotateX(60deg);
      opacity: 0.8;
    }

    .grid-effect.animated::before {
      animation: grid-move 40s linear infinite;
    }

    @keyframes grid-move {
      from { transform: perspective(500px) rotateX(60deg) translateY(0); }
      to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* ==================== EFFECT 2: NEBULA ==================== */
    .nebula-effect {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .nebula-effect::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background:
        radial-gradient(circle at 20% 80%, rgb(99 102 241 / 40%), transparent 40%),
        radial-gradient(circle at 80% 20%, rgb(6 182 212 / 35%), transparent 35%),
        radial-gradient(circle at 50% 50%, rgb(236 72 153 / 30%), transparent 45%);
      filter: blur(80px);
      opacity: 0.5;
    }

    .nebula-effect.animated::before {
      animation: nebula-drift 20s ease-in-out infinite;
    }

    .nebula-effect.blended::before {
      mix-blend-mode: screen;
    }

    @keyframes nebula-drift {
      0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
      33% { transform: translate(40px, -60px) scale(1.1); opacity: 0.6; }
      66% { transform: translate(-20px, 30px) scale(0.95); opacity: 0.3; }
      100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
    }

    /* ==================== EFFECT 3: LOGO PULSE ==================== */
    .logo-demo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .logo-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 20px;
      position: relative;
      z-index: 1;
    }

    .logo-glow {
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle, rgb(99 102 241 / 40%) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.6;
    }

    .logo-glow.animated {
      animation: logo-pulse 3s ease-in-out infinite;
    }

    .logo-glow.with-scale {
      animation: logo-pulse-with-scale 3s ease-in-out infinite;
    }

    @keyframes logo-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes logo-pulse-with-scale {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* ==================== EFFECT 4: TAB INDICATOR ==================== */
    .tab-indicator-demo {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .tab-indicator {
      width: 200px;
      height: 3px;
      background: linear-gradient(
        90deg,
        transparent 0%,
        #6366f1 20%,
        #22d3ee 50%,
        #6366f1 80%,
        transparent 100%
      );
      border-radius: 2px;
      box-shadow:
        0 0 8px #6366f1,
        0 0 16px rgb(99 102 241 / 40%);
    }

    .tab-indicator.animated {
      animation: indicator-glow 2s ease-in-out infinite;
    }

    @keyframes indicator-glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Labels */
    .effect-label {
      position: absolute;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .grid-label { top: 20px; left: 20px; }
    .nebula-label { top: 60px; left: 20px; }
    .logo-label { top: calc(50% + 80px); left: 50%; transform: translateX(-50%); }
    .tab-label { bottom: 140px; left: 50%; transform: translateX(-50%); }

    /* Hidden state */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="controls">
    <h2>GPU Effects Demo</h2>

    <div class="control-row">
      <label>Grid (11M px, 3D transform)</label>
      <input type="checkbox" id="toggle-grid" checked>
    </div>

    <div class="control-row">
      <label>Grid Animation</label>
      <input type="checkbox" id="toggle-grid-anim" checked>
    </div>

    <div class="control-row" style="border-top: 2px solid rgba(255,255,255,0.2); padding-top: 12px; margin-top: 4px;">
      <label>Nebula (2.4M px, blur 80px)</label>
      <input type="checkbox" id="toggle-nebula" checked>
    </div>

    <div class="control-row">
      <label>Nebula Animation</label>
      <input type="checkbox" id="toggle-nebula-anim" checked>
    </div>

    <div class="control-row">
      <label>Nebula Blend Mode (screen)</label>
      <input type="checkbox" id="toggle-nebula-blend" checked>
    </div>

    <div class="control-row" style="border-top: 2px solid rgba(255,255,255,0.2); padding-top: 12px; margin-top: 4px;">
      <label>Logo Glow (blur 8px)</label>
      <input type="checkbox" id="toggle-logo" checked>
    </div>

    <div class="control-row">
      <label>Logo Animation (opacity only)</label>
      <input type="checkbox" id="toggle-logo-anim">
    </div>

    <div class="control-row">
      <label>Logo Animation (with scale)</label>
      <input type="checkbox" id="toggle-logo-scale" checked>
    </div>

    <div class="control-row" style="border-top: 2px solid rgba(255,255,255,0.2); padding-top: 12px; margin-top: 4px;">
      <label>Tab Indicator</label>
      <input type="checkbox" id="toggle-tab" checked>
    </div>

    <div class="control-row">
      <label>Tab Animation</label>
      <input type="checkbox" id="toggle-tab-anim" checked>
    </div>

    <div style="margin-top: 16px; padding-top: 16px; border-top: 2px solid rgba(255,255,255,0.2);">
      <button onclick="disableAll()" style="width: 100%; padding: 10px; margin-bottom: 8px; cursor: pointer;">
        Disable All
      </button>
      <button onclick="enableAll()" style="width: 100%; padding: 10px; cursor: pointer;">
        Enable All
      </button>
    </div>

    <div style="margin-top: 16px; font-size: 11px; color: #64748b;">
      Open Activity Monitor â†’ GPU History to see impact of each toggle.
    </div>
  </div>

  <div class="demo-container">
    <!-- Grid Effect -->
    <div class="grid-effect animated" id="grid"></div>
    <div class="effect-label grid-label">GRID</div>

    <!-- Nebula Effect -->
    <div class="nebula-effect animated blended" id="nebula"></div>
    <div class="effect-label nebula-label">NEBULA</div>

    <!-- Logo with Glow -->
    <div class="logo-demo">
      <div class="logo-wrapper">
        <div class="logo-glow with-scale" id="logo-glow"></div>
        <div class="logo-icon"></div>
      </div>
    </div>
    <div class="effect-label logo-label">LOGO GLOW</div>

    <!-- Tab Indicator -->
    <div class="tab-indicator-demo">
      <div class="tab-indicator animated" id="tab-indicator"></div>
    </div>
    <div class="effect-label tab-label">TAB INDICATOR</div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const nebula = document.getElementById('nebula');
    const logoGlow = document.getElementById('logo-glow');
    const tabIndicator = document.getElementById('tab-indicator');

    // Grid
    document.getElementById('toggle-grid').addEventListener('change', (e) => {
      grid.classList.toggle('hidden', !e.target.checked);
    });
    document.getElementById('toggle-grid-anim').addEventListener('change', (e) => {
      grid.classList.toggle('animated', e.target.checked);
    });

    // Nebula
    document.getElementById('toggle-nebula').addEventListener('change', (e) => {
      nebula.classList.toggle('hidden', !e.target.checked);
    });
    document.getElementById('toggle-nebula-anim').addEventListener('change', (e) => {
      nebula.classList.toggle('animated', e.target.checked);
    });
    document.getElementById('toggle-nebula-blend').addEventListener('change', (e) => {
      nebula.classList.toggle('blended', e.target.checked);
    });

    // Logo
    document.getElementById('toggle-logo').addEventListener('change', (e) => {
      logoGlow.style.display = e.target.checked ? '' : 'none';
    });
    document.getElementById('toggle-logo-anim').addEventListener('change', (e) => {
      if (e.target.checked) {
        document.getElementById('toggle-logo-scale').checked = false;
        logoGlow.classList.remove('with-scale');
        logoGlow.classList.add('animated');
      } else {
        logoGlow.classList.remove('animated');
      }
    });
    document.getElementById('toggle-logo-scale').addEventListener('change', (e) => {
      if (e.target.checked) {
        document.getElementById('toggle-logo-anim').checked = false;
        logoGlow.classList.remove('animated');
        logoGlow.classList.add('with-scale');
      } else {
        logoGlow.classList.remove('with-scale');
      }
    });

    // Tab
    document.getElementById('toggle-tab').addEventListener('change', (e) => {
      tabIndicator.parentElement.classList.toggle('hidden', !e.target.checked);
    });
    document.getElementById('toggle-tab-anim').addEventListener('change', (e) => {
      tabIndicator.classList.toggle('animated', e.target.checked);
    });

    function disableAll() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
        cb.dispatchEvent(new Event('change'));
      });
    }

    function enableAll() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.checked = true;
        cb.dispatchEvent(new Event('change'));
      });
    }
  </script>
</body>
</html>
