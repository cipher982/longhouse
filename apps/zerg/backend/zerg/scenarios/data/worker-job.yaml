name: worker-job
version: 1
summary: Worker job demo for seeded runs.
timebase: now
runs:
  - id: repo-audit
    title: Repo audit worker
    status: success
    trigger: manual
    started_at: -25m
    finished_at: -18m
    summary: "Repo audit complete: 3 TODOs found"
    events:
      - type: commis_spawned
        message: "Worker spawned for repo audit"
        at: -24m
      - type: commis_complete
        message: "Worker completed repo audit"
        at: -18m
    worker_jobs:
      - task: "Audit repo for TODOs and risky dependencies"
        status: success
        started_at: -24m
        finished_at: -18m
        model: gpt-5-mini
        worker_id: demo-worker-1
