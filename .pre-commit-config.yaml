# Pre-commit configuration for Zerg/Swarmlet
#
# Philosophy: Fast, comprehensive guardrails for AI agents
# - Tier 1 (pre-commit): < 15s, catches type errors and format issues
# - Tier 2 (make validate): < 30s, full contract validation
# - Tier 3 (CI): Full test suite
#
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # =========================================================================
  # Generic file hygiene (fast, universal)
  # =========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=1500]
      - id: check-merge-conflict

  # =========================================================================
  # Python: ruff for lint + format (fast, replaces black/isort/flake8)
  # Only targets main source code, not alembic migrations or test scripts
  # =========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --config=apps/zerg/backend/pyproject.toml]
        files: ^apps/zerg/backend/zerg/
        exclude: ^apps/zerg/backend/zerg/generated/
      - id: ruff-format
        args: [--config=apps/zerg/backend/pyproject.toml]
        files: ^apps/zerg/backend/zerg/
        exclude: ^apps/zerg/backend/zerg/generated/

  # =========================================================================
  # Local hooks for project-specific checks
  # =========================================================================
  - repo: local
    hooks:
      # -----------------------------------------------------------------------
      # TypeScript type checking (catches most AI errors)
      # -----------------------------------------------------------------------
      - id: typescript-typecheck
        name: TypeScript type check
        entry: bash -c 'cd apps/zerg/frontend-web && bun run validate:types'
        language: system
        files: ^apps/zerg/frontend-web/src/.*\.(ts|tsx)$
        pass_filenames: false

      # -----------------------------------------------------------------------
      # Frontend lint (ESLint) - warn only, don't block on existing warnings
      # -----------------------------------------------------------------------
      - id: frontend-lint
        name: Frontend lint
        entry: bash -c 'cd apps/zerg/frontend-web && bun run lint --max-warnings 100'
        language: system
        files: ^apps/zerg/frontend-web/src/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      # -----------------------------------------------------------------------
      # WebSocket contract drift guard
      # -----------------------------------------------------------------------
      - id: ws-contract-drift
        name: WebSocket contract drift check
        entry: make validate-ws
        language: system
        files: ^(schemas/ws-protocol.*|apps/zerg/backend/zerg/generated/ws_messages\.py|apps/zerg/frontend-web/src/generated/ws-messages\.ts)$
        pass_filenames: false

      # -----------------------------------------------------------------------
      # SSE contract drift guard
      # -----------------------------------------------------------------------
      - id: sse-contract-drift
        name: SSE contract drift check
        entry: make validate-sse
        language: system
        files: ^(schemas/sse-events\.asyncapi\.yml|apps/zerg/backend/zerg/generated/sse_events\.py|apps/zerg/frontend-web/src/generated/sse-events\.ts)$
        pass_filenames: false

      # -----------------------------------------------------------------------
      # AsyncAPI spec validation
      # -----------------------------------------------------------------------
      - id: asyncapi-validate
        name: AsyncAPI spec validation
        entry: scripts/validate-asyncapi.sh
        language: system
        files: ^schemas/ws-protocol-asyncapi\.yml$
        pass_filenames: false

      # -----------------------------------------------------------------------
      # Legacy trigger key guard (prevents regression)
      # -----------------------------------------------------------------------
      - id: forbid-legacy-trigger-keys
        name: Forbid legacy trigger keys in source
        entry: scripts/check_legacy_triggers.sh
        language: system
        files: ^apps/zerg/frontend-web/src/
        pass_filenames: false
