# Nginx reverse proxy configuration for unified Swarm Platform
# Single entry point with path-based routing
#
# NOTE: Jarvis chat UI is now part of the Zerg SPA at /chat
#       (no separate jarvis-web service)

# Upstream definitions for clarity
upstream zerg_frontend {
    server zerg-frontend:5173;
}

upstream zerg_backend {
    server zerg-backend:8000;
}

# Main server block - single entry point
server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/unified-access.log;
    error_log /var/log/nginx/unified-error.log;

    # =========================================================================
    # Health Check
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # Jarvis Chat UI - /chat (served by Zerg SPA)
    # =========================================================================
    # Chat UI is now part of the unified Zerg frontend SPA bundle
    location /chat {
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =========================================================================
    # Zerg Dashboard - /dashboard/*
    # =========================================================================
    location /dashboard {
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Zerg Agent/Thread pages
    location /agent {
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Zerg other authenticated routes
    location ~ ^/(canvas|profile|settings|admin) {
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =========================================================================
    # Zerg Backend API (single API surface)
    # =========================================================================
    # All /api/* routes go to zerg-backend, including Jarvis endpoints
    # (/api/jarvis/session, /api/jarvis/bootstrap, /api/jarvis/supervisor/*).

    # SSE endpoints - special handling for long-lived connections
    # Includes: /api/jarvis/supervisor/events, /api/jarvis/chat (streaming)
    location ~ ^/api/jarvis/(supervisor/events|chat)$ {
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # SSE-specific settings - critical for streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24 hours
        proxy_send_timeout 86400s;

        # Tell nginx to stream response immediately
        add_header X-Accel-Buffering no;
    }

    # WebSocket endpoint
    location /api/ws {
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Legacy /ws path
    location /ws {
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # All other API routes to Zerg backend
    location /api/ {
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Marketing/Public Pages - Root and static routes
    # Served by Zerg frontend (has landing page, pricing, docs, etc.)
    # =========================================================================
    location / {
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

