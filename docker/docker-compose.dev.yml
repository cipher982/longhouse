# Unified Docker Compose for Swarm Platform
#
# PROFILES:
#   dev   - Full platform with nginx reverse proxy (development)
#
# USAGE:
#   make dev                      # Recommended (uses scripts/dev-docker.sh)
#   docker compose --profile dev up # Direct usage
#
# Port configuration via .env:
#   JARPXY_PORT (entry point, default 30080)

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 5s
  timeout: 2s
  retries: 3
  start_period: 2s
  start_interval: 250ms  # Rapid polling during startup (Docker 25+)

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: "no"
    ports:
      - "5432:5432"  # Expose for E2E tests (spawned backend runs on host)
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${POSTGRES_DATA_PATH:-postgres_data}:/var/lib/postgresql/data
      - ../logs/postgres:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 2s
      start_interval: 250ms
    networks:
      - swarm-network
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Zerg Backend
  # ---------------------------------------------------------------------------
  backend:
    profiles: [dev]
    build:
      context: ..
      dockerfile: docker/backend.dockerfile
      target: development
      args:
        BUILD_ENV: development
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: development
      MODELS_CONFIG_PATH: /app/config/models.json
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      FERNET_SECRET: ${FERNET_SECRET:-dev_fernet_secret_32_chars_long!}
      TRIGGER_SIGNING_SECRET: ${TRIGGER_SIGNING_SECRET:-dev_trigger_secret}
      AUTH_DISABLED: ${AUTH_DISABLED:-1}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      JARVIS_DEVICE_SECRET: ${JARVIS_DEVICE_SECRET:-test-secret-for-integration-testing}
      ALLOWED_CORS_ORIGINS: "*"
      LLM_TOKEN_STREAM: ${LLM_TOKEN_STREAM:-true}
      DEV_ADMIN: ${DEV_ADMIN:-1}
      SWARMLET_DATA_PATH: /app/data/workers
      APP_PUBLIC_URL: ${APP_PUBLIC_URL}
      RELOAD: "true"
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # E2E test tool stubbing (optional - only set when running E2E tests)
      ZERG_TOOL_STUBS_PATH: ${ZERG_TOOL_STUBS_PATH:-}
    # Direct port exposure is optional in dev, usually handled via nginx (JARPXY_PORT)
    # But we map it to BACKEND_PORT if you want to hit it directly.
    ports:
      - "${BACKEND_PORT:-47300}:8000"
    volumes:
      - ../apps/zerg/backend:/app:cached
      - ../config:/app/config:ro
      - backend_static:/app/static
      - ../data:/app/data
      - ${HOME}/.ssh:/home/zerg/.ssh:ro
      - ../logs/backend:/app/logs
      # E2E test fixtures (for tool stubbing)
      - ../apps/zerg/e2e/fixtures:/app/e2e-fixtures:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      <<: *healthcheck-defaults
      start_period: 2s
    networks:
      - swarm-network
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Zerg Frontend
  # ---------------------------------------------------------------------------
  frontend:
    profiles: [dev]
    build:
      context: ..
      dockerfile: apps/zerg/frontend-web/Dockerfile
      target: development
    restart: "no"
    depends_on:
      backend:
        condition: service_started  # Don't block on backend health - Vite can start independently
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
      VITE_WS_BASE_URL: ${VITE_WS_BASE_URL:-ws://localhost:${JARPXY_PORT:-30080}}
      VITE_AUTH_ENABLED: ${VITE_AUTH_ENABLED:-false}
    ports:
      - "${FRONTEND_PORT:-47200}:5173"
    volumes:
      - ../apps/zerg/frontend-web:/app:cached
      - /app/node_modules
      - ../logs/frontend:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173/"]
      <<: *healthcheck-defaults
      start_period: 3s
    networks:
      - swarm-network
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  reverse-proxy:
    profiles: [dev]
    image: nginx:alpine
    restart: "no"
    stop_grace_period: 1s
    environment:
      ZERG_BACKEND_PORT: 8000
      ZERG_FRONTEND_PORT: 5173
      JARPXY_PORT: ${JARPXY_PORT:-30080}
    ports:
      - "${JARPXY_PORT:-30080}:80"
    volumes:
      - ./nginx/docker-compose.unified.conf:/etc/nginx/conf.d/default.conf:ro
      - ../logs/nginx:/var/log/nginx
    depends_on:
      frontend:
        condition: service_started  # nginx handles upstream failures gracefully
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      <<: *healthcheck-defaults
    networks:
      - swarm-network
    logging: *default-logging

  # ---------------------------------------------------------------------------
  # Dev Runner
  # ---------------------------------------------------------------------------
  dev-runner:
    profiles: [dev]
    build:
      context: ../apps/runner
      dockerfile: Dockerfile
    restart: "no"
    depends_on:
      backend:
        condition: service_started  # Runner reconnects automatically
    environment:
      SWARMLET_URL: ws://backend:8000
      RUNNER_NAME: ${DEV_RUNNER_NAME:-clifford}
      RUNNER_SECRET: ${DEV_RUNNER_SECRET:-dev-runner-secret-clifford-12345}
      RUNNER_CAPABILITIES: ${DEV_RUNNER_CAPABILITIES:-exec.full}
    networks:
      - swarm-network
    logging: *default-logging

networks:
  swarm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_static:
    driver: local
