# Marketing Screenshot Manifest
# All paths relative to apps/zerg/frontend-web/
#
# NOTE: scenario-*.png files are AI-generated illustrations, not screenshots.
# They live in public/images/landing/ but are NOT captured by this script.
#
# Usage: Run `make dev-demo` first to seed demo data, then:
#   uv run scripts/capture_marketing.py

base_url: http://localhost:30080

screenshots:
  timeline-preview:
    description: Timeline page with sessions from multiple providers
    url: /timeline?marketing=true
    viewport: { width: 1400, height: 900 }
    output: public/images/landing/timeline-preview.png

  search-preview:
    description: Timeline with search results showing FTS5 matches
    url: /timeline?query=file&marketing=true
    viewport: { width: 1400, height: 900 }
    output: public/images/landing/search-preview.png

  session-detail-preview:
    description: Session detail view with events, tool calls expanded
    # Resolves {first_session_id} via API at capture time
    url: /timeline/{first_session_id}?marketing=true
    viewport: { width: 1400, height: 900 }
    output: public/images/landing/session-detail-preview.png
