        - read_worker_file
        - read_worker_result
        - refresh_connector_status
        - runner_create_enroll_token
        - runner_exec
        - runner_list
        - send_discord_webhook
        - send_email
        - send_imessage
        - send_slack_webhook
        - send_sms
        - spawn_worker
        - ssh_exec
        - task_create
        - task_delete
        - task_list
        - task_update
        - web_fetch
        - web_search

    ServerName:
      type: string
      description: Server/module names for tools
      enum:
        - agent_memory
        - connector
        - contact_user
        - container
        - datetime
        - discord
        - email
        - github
        - http
        - imessage
        - jira
        - knowledge
        - linear
        - math
        - notion
        - runner
        - runner_setup
        - slack
        - sms
        - ssh
        - supervisor
        - task
        - uuid
        - web_fetch
        - web_search

    ToolDefinition:
      type: object
      description: Complete tool definition with metadata
      properties:
        name:
          $ref: '#/components/schemas/ToolName'
        server_name:
          $ref: '#/components/schemas/ServerName'
        description:
          type: string
        parameters:
          type: object
          description: Tool parameter schema (from LangChain StructuredTool)
        visibility:
          $ref: '#/components/schemas/ToolVisibility'
      required:
        - name
        - server_name
        - description

    ToolVisibility:
      type: string
      description: Tool visibility settings
      enum:
        - AlwaysExternal
        - Internal
        - OptionalExternal

    # Tool-to-server mapping for validation
    ToolRegistry:
      type: object
      description: Registry mapping tools to their servers
      properties:
        tools:
          type: array
          items:
            $ref: '#/components/schemas/ToolDefinition'
        tool_mappings:
          type: object
          description: Tool name to server mapping
          properties:
            agent_memory_delete:
              const: agent_memory
            agent_memory_export:
              const: agent_memory
            agent_memory_get:
              const: agent_memory
