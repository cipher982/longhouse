# ---------------------------------------------------------------------------
# Contract Validation Messages
# ---------------------------------------------------------------------------

  messages:
    ToolAvailabilityContract:
      description: Contract for tool availability validation
      payload:
        type: object
        properties:
          expected_tools:
            type: array
            items:
              $ref: '#/components/schemas/ToolName'
          version:
            type: string
        required:
          - expected_tools
          - version

    ToolSignatureContract:
      description: Contract for tool parameter validation
      payload:
        type: object
        properties:
          tool_name:
            $ref: '#/components/schemas/ToolName'
          expected_parameters:
            type: array
            items:
              type: string
          version:
            type: string
        required:
          - tool_name
          - expected_parameters
          - version
