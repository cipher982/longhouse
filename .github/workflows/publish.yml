name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build frontend
        working-directory: apps/zerg/frontend-web
        run: |
          bun install
          bun run build

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        working-directory: apps/zerg/backend
        run: uv build --wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: apps/zerg/backend/dist/
