name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}

# Cancel previous runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Self-hosted runners can have global pip config pointing at private indexes.
  # Force public PyPI for CI so setup-python's pip step doesn't fail.
  PIP_INDEX_URL: https://pypi.org/simple
  PIP_EXTRA_INDEX_URL: ""

jobs:
  validate:
    runs-on: [self-hosted, Linux, X64, cube]
    name: "üîç Validate (WS + Makefile)"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Validate
      run: make validate

  backend-tests:
    runs-on: [self-hosted, Linux, X64, cube]
    needs: validate
    name: "üêç Backend Tests"
    env:
      # cube has 24 cores; xdist -n auto can be too aggressive and crash workers in E2E-ish tests.
      PYTEST_XDIST_WORKERS: "8"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Run Backend Tests
      run: |
        cd apps/zerg/backend
        ./run_backend_tests.sh

  frontend-tests:
    runs-on: [self-hosted, Linux, X64, cube]
    needs: validate
    name: "‚öõÔ∏è  Frontend Tests"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run Frontend Tests
      run: |
        cd apps/zerg/frontend-web
        bun run validate:types
        bun run test -- --run
        echo "üöÄ Ready for deployment with contract-first guarantees!"
