name: push-pr-ci--validate-contracts-and-lints--unit-backend-frontend-runner--e2e-core-a11y

on:
  push:
  pull_request:
  workflow_dispatch: {}

run-name: push-pr-ci--${{ github.ref_name }}--${{ github.sha }}

# Never cancel runs
concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: false

env:
  # Self-hosted runners can have global pip config pointing at private indexes.
  # Force public PyPI for CI so setup-python's pip step doesn't fail.
  PIP_INDEX_URL: https://pypi.org/simple
  PIP_EXTRA_INDEX_URL: ""

jobs:
  validate:
    runs-on: cube
    name: "üîç validate--make-validate--ws-sse-makefile-lints"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Build frontend (required by hatch)
      run: cd apps/zerg/frontend-web && bun install && bun run build

    - name: Install backend dependencies
      run: cd apps/zerg/backend && uv sync

    - name: Validate
      run: make validate

  sqlite-tests:
    runs-on: ubuntu-latest
    # No dependency on validate - can run immediately on GitHub-hosted runners
    name: "üóÉÔ∏è sqlite-lite--make-test--hatch-agent--install-runner--oss-path"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Build frontend (required by hatch)
      run: cd apps/zerg/frontend-web && bun install && bun run build

    - name: Run SQLite Lite Tests
      run: make test

    - name: Run Hatch-Agent Tests
      run: make test-hatch-agent

    - name: Run Install-Runner Tests
      run: make test-install-runner

  frontend-tests:
    runs-on: cube
    needs: validate
    name: "‚öõÔ∏è unit-frontend--bun-validate-types--bun-test--make-test-runner-unit"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Run Frontend Tests
      run: |
        cd apps/zerg/frontend-web
        bun run validate:types
        bun run test -- --run

    - name: Run Runner Unit Tests
      run: make test-runner-unit

  e2e:
    runs-on: cube
    needs: [sqlite-tests, frontend-tests]
    name: "üé≠ e2e-core-a11y--make-test-e2e"
    env:
      # E2E tests use per-backend SQLite databases (no Postgres needed)
      FERNET_SECRET: ${{ secrets.FERNET_SECRET }}
      # Life Hub credentials for session continuity tests
      LIFE_HUB_API_KEY: ${{ secrets.LIFE_HUB_API_KEY }}
      LIFE_HUB_URL: https://data.drose.io
      # Isolate E2E DBs per run to avoid cross-run contamination on shared runners
      E2E_DB_DIR: /tmp/zerg_e2e_dbs/${{ github.run_id }}-${{ github.run_attempt }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Install Playwright browsers
      run: cd apps/zerg/e2e && bunx playwright install chromium

    - name: Build frontend (required by hatch)
      run: cd apps/zerg/frontend-web && bun install && bun run build

    - name: Pre-install backend deps
      run: cd apps/zerg/backend && uv sync

    - name: Run E2E Tests (core + a11y)
      run: make test-e2e

    - name: Upload E2E artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-artifacts
        path: |
          apps/zerg/e2e/test-results
          apps/zerg/e2e/playwright-report

  oss-qa:
    runs-on: ubuntu-latest
    # No dependency on validate - can run immediately on GitHub-hosted runners
    name: "üì¶ oss-qa--fresh-clone--sqlite--demo-serve"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install Playwright
      run: cd apps/zerg/e2e && bun install && bunx playwright install chromium

    - name: Run OSS QA (no unit/e2e, UI check only)
      run: ./scripts/qa-oss.sh --no-unit --no-e2e
