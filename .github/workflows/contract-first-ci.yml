name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}

# Concurrency: Cancel previous PR runs, but let main/develop runs execute fully
# Using SHA for push events ensures each commit gets its own run
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  # Self-hosted runners can have global pip config pointing at private indexes.
  # Force public PyPI for CI so setup-python's pip step doesn't fail.
  PIP_INDEX_URL: https://pypi.org/simple
  PIP_EXTRA_INDEX_URL: ""

jobs:
  validate:
    runs-on: cube
    name: "üîç Validate (WS + Makefile)"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Validate
      run: make validate

  backend-tests:
    runs-on: cube
    needs: validate
    name: "üêç Backend Tests"
    env:
      # cube has 24 cores; xdist -n auto can be too aggressive and crash workers in E2E-ish tests.
      PYTEST_XDIST_WORKERS: "8"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Run Backend Tests
      run: |
        cd apps/zerg/backend
        ./run_backend_tests.sh

  frontend-tests:
    runs-on: cube
    needs: validate
    name: "‚öõÔ∏è  Frontend Tests"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run Frontend Tests
      run: |
        cd apps/zerg/frontend-web
        bun run validate:types
        bun run test -- --run
        echo "üöÄ Ready for deployment with contract-first guarantees!"

  e2e-core:
    runs-on: cube
    needs: [backend-tests, frontend-tests]
    name: "üé≠ Core E2E Tests"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.20'

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Install Playwright browsers
      run: cd apps/zerg/e2e && bunx playwright install chromium

    - name: Debug - Check environment
      run: |
        echo "=== Checking required environment variables ==="
        if [ -z "$DATABASE_URL" ]; then
          echo "‚ùå DATABASE_URL is NOT set - E2E tests require a database"
          echo "   Set DATABASE_URL as a GitHub secret or runner env var"
          exit 1
        else
          echo "‚úì DATABASE_URL is set (length: ${#DATABASE_URL})"
        fi
        echo ""
        echo "=== Testing database connectivity ==="
        # Extract host:port from DATABASE_URL (format: postgresql://user:pass@host:port/db)
        DB_HOST=$(echo "$DATABASE_URL" | sed -n 's|.*@\([^:/]*\):\([0-9]*\)/.*|\1|p')
        DB_PORT=$(echo "$DATABASE_URL" | sed -n 's|.*@\([^:/]*\):\([0-9]*\)/.*|\2|p')
        echo "Testing connection to $DB_HOST:$DB_PORT..."
        timeout 5 bash -c "cat < /dev/null > /dev/tcp/$DB_HOST/$DB_PORT" 2>/dev/null && echo "‚úì Database port is reachable" || echo "‚ùå Cannot reach database at $DB_HOST:$DB_PORT"
        echo ""
        echo "=== Test files in apps/zerg/e2e/tests/core/ ==="
        ls -la apps/zerg/e2e/tests/core/ || echo "Directory not found"
        echo ""
        echo "=== Playwright test list (verbose) ==="
        cd apps/zerg/e2e && VERBOSE=1 bunx playwright test --project=core --list 2>&1 | head -50 || true
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Test backend startup
      run: |
        cd apps/zerg/backend
        echo "=== Testing backend can start ==="
        timeout 30 uv run python -c "import os; os.environ['TESTING']='1'; os.environ['AUTH_DISABLED']='1'; print('Importing zerg.main...'); from zerg.main import app; print('Backend imports OK'); from zerg.database import default_engine; print('Testing DB...'); conn=default_engine.connect(); conn.execute(__import__('sqlalchemy').text('SELECT 1')); print('DB connection OK'); conn.close()" 2>&1 || echo "‚ùå Backend startup failed"
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Run Core E2E Tests
      run: make test-e2e-core
      env:
        # Database connection for E2E tests
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        # Life Hub credentials for session continuity tests
        LIFE_HUB_API_KEY: ${{ secrets.LIFE_HUB_API_KEY }}
        LIFE_HUB_URL: https://data.drose.io
