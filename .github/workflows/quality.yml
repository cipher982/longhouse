name: Web Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

# Cancel previous runs for the same PR
concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    name: "üî¶ Lighthouse CI"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.20"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: cd apps/zerg/frontend-web && bun run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun
        working-directory: apps/zerg/frontend-web

  bundle-size:
    runs-on: ubuntu-latest
    name: "üì¶ Bundle Size"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.20"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: cd apps/zerg/frontend-web && bun run build

      - name: Check bundle size
        run: cd apps/zerg/frontend-web && bunx size-limit

  image-size:
    runs-on: ubuntu-latest
    name: "üñºÔ∏è Image Size Check"

    steps:
      - uses: actions/checkout@v4

      - name: Check for oversized images (>2MB)
        run: |
          MAX_BYTES=2097152  # 2MB in bytes
          FOUND_OVERSIZED=0

          echo "Checking images in apps/zerg/frontend-web/public..."

          while IFS= read -r -d '' file; do
            size_bytes=$(stat -c%s "$file")
            size_kb=$((size_bytes / 1024))

            if [ "$size_bytes" -gt "$MAX_BYTES" ]; then
              size_mb=$(awk "BEGIN {printf \"%.2f\", $size_bytes/1048576}")
              echo "‚ùå $file: ${size_mb}MB (max: 2MB)"
              FOUND_OVERSIZED=1
            fi
          done < <(find apps/zerg/frontend-web/public -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.webp" -o -name "*.gif" \) -print0)

          if [ "$FOUND_OVERSIZED" -eq 1 ]; then
            echo ""
            echo "üö® Found oversized images! Compress them before merging."
            exit 1
          fi

          echo "‚úÖ All images under 2MB"
