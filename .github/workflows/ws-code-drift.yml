name: WebSocket Code Drift Guard

on:
  pull_request:
    paths:
      - "schemas/**"
      - "scripts/regen-ws-code.sh"
      - "scripts/generate-ws-types-modern.py"
      - "Makefile"
      - ".github/workflows/ws-code-drift.yml"
  workflow_dispatch: {}

jobs:
  codegen-diff:
    runs-on: cube
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Run drift check
        run: make validate-ws

      - name: Print note if diff detected (should not reach here)
        if: failure()
        run: |
          echo '‚ùå WebSocket generated code is out of sync with schemas/ws-protocol-asyncapi.yml.'
          echo '   Please run `make regen-ws` and commit the changes.'
