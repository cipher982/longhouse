name: Smoke Test After Deploy

on:
  schedule:
    # Run every 6 hours to catch issues between deploys
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      skip_wait:
        description: 'Skip waiting for deploy (run immediately)'
        required: false
        default: 'false'
        type: boolean

# Never cancel runs
concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  smoke:
    name: "ðŸ§ª Post-Deploy Smoke Test"
    runs-on: cube
    timeout-minutes: 10
    if: ${{ github.event_name != 'schedule' || vars.SMOKE_AFTER_DEPLOY_ENABLED != 'false' }}
    env:
      # Default to the primary instance domain (single-domain app + API)
      FRONTEND_URL: ${{ vars.SMOKE_FRONTEND_URL || 'https://david.longhouse.ai' }}
      API_URL: ${{ vars.SMOKE_API_URL || 'https://david.longhouse.ai' }}

    steps:
      - uses: actions/checkout@v4

      - name: Health check (quick)
        run: |
          echo "Checking API health..."
          for i in {1..10}; do
            if curl -sf "$API_URL/api/health" > /dev/null; then
              echo "âœ“ API is healthy"
              break
            fi
            echo "Attempt $i: API not ready, waiting 10s..."
            sleep 10
          done

          echo "Checking frontend..."
          curl -sf "$FRONTEND_URL" > /dev/null && echo "âœ“ Frontend is up"

      - name: Run smoke tests
        env:
          SMOKE_TEST_SECRET: ${{ secrets.SMOKE_TEST_SECRET }}
        run: |
          chmod +x scripts/smoke-prod.sh
          ./scripts/smoke-prod.sh

      - name: Check control plane credentials
        env:
          STRIPE_SECRET_KEY: ${{ secrets.CONTROL_PLANE_STRIPE_SECRET_KEY }}
          CONTROL_PLANE_INSTANCE_AWS_SES_ACCESS_KEY_ID: ${{ secrets.CONTROL_PLANE_SES_ACCESS_KEY_ID }}
          CONTROL_PLANE_INSTANCE_AWS_SES_SECRET_ACCESS_KEY: ${{ secrets.CONTROL_PLANE_SES_SECRET_KEY }}
          CONTROL_PLANE_INSTANCE_AWS_SES_REGION: us-east-1
        run: |
          chmod +x scripts/check-cp-credentials.sh
          ./scripts/check-cp-credentials.sh

      - name: Summary
        if: always()
        run: |
          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** $FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** $API_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
